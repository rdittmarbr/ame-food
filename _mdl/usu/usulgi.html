<div id="ct_usulgi" class="containerLogin centralizaInner">
  <div class="caseLogin container-fluid">
    <div class="row">
      <div class="col-lg-5">
        <!-- div do form -->
        <!-- logo -->
        <img src="skin/ame.svg" class="imgLogo img-fluid mx-auto d-block" alt="">

        <div id="login" class="">
          <div class="caseForm centralizaInner">
            <!-- form -->
            <form id="fm_usulgi" name="fm_usulgi" method="post" action="">
              <fieldset>
                <input id="in_usulgi_usutpy" name="in_usulgi_usutpy" type="hidden" value="I">
                <!-- Input necessário para processamento do login (VALUE = I ) para logout VALUE = O  -->
                <!-- necessário para o usulgi.php -->

                <!-- usuário -->
                <div class="form-row">
                  <div class="col-12 mb-3">
                    <input id="in_usulgi_usuusu" name="in_usulgi_usuusu" type="text" value="" required
                      autocomplete="off" autofocus placeholder="&#xf0c0; Usuário" class="form-control form-control-lg ">
                  </div>
                </div>

                <!-- senha -->
                <div class="form-row">
                  <div class="col-12 mb-3">
                    <input id="in_usulgi_usupas" name="in_usulgi_usupas" type="password" value="" required
                      autocomplete="off" placeholder="&#xf023;&nbsp Senha" class="form-control form-control-lg">
                  </div>
                </div>

                <!-- checkbox -->
                <div class="form-row">
                  <div class="col-12 mb-3">
                    <div class="custom-control custom-checkbox mb-3">
                      <input id="in_usulgi_usurmb" name="in_usulgi_usurmb" type="checkbox" value="1"
                        class="custom-control-input" />
                      <label class="custom-control-label" for="in_usulgi_usurmb">
                        Lembrar usuário
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>

            </form>
          </div>

          <!-- botão do login -->
          <div id="botoes" class="caseBotoes">
            <div class="centralizaInner">
              <button id="bt_usulgi_usulgi" class="btn btn-primary btn-lg" onclick="gl_Desktop.sendForm(fm_usulgi)">
                Acessar
              </button>
            </div>

            <!-- esqueceu senha -->
            <div class="centralizaInner tiraPaddingBottom">
              <span id="bt_usulgi_usuwhi" class="linkEsqueceuSenha" onclick="gl_Desktop.getModule('usupsr')">Esqueceu a
                senha?</span>
            </div>

            <!-- como ter acesso ao clibras -->
            <div class="centralizaInner tiraPaddingTop">
              <span id="bt_usulgi_usuwhi" class="linkComoAcessar">Como ter acesso ao AME ERP?</span>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
